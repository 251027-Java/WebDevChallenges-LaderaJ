<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="image-box">an image</div>

    <div class="about">
        <h1>About</h1>
        <p>Some text about the website.</p>
    </div>

    <div class="locations">
        <h2>Our Locations</h2>

        <ul>
            <li>USA</li>
            <ul>
                <li><a href="#">New York</a></li>
                <li><a href="#">Columbus</a></li>
                <li><a href="#">Austin</a></li>
                <li><a href="#">Philly</a></li>
            </ul>
        </ul>

        <ul>
            <li>World</li>
            <ul>
                <li><a href="#">Ottawa</a></li>
                <li><a href="#">Sydney</a></li>

            </ul>
        </ul>
    </div>


    <div class="upcoming-classes">
        <h2>Upcoming Classes</h2>

        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>New York</td>
                    <td>JavaScript & jQuery</td>
                </tr>
                <tr>
                    <td>San Francisco</td>
                    <td>HTML & CSS</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="sign-up">
        <h2>Sign Up!</h2>

        <form action="">
            <div class="initial-sign-up">
                <div class="restricted-size">
                    <label for="name">Name:</label>
                    <input class="last-item" type="text" name="name" id="name" required>
                </div>

                <div class="restricted-size">
                    <label for="email">Email:</label>
                    <input class="last-item" type="email" name="email" id="email" required>
                </div>

                <div class="restricted-size">
                    <label for="location">Location:</label>
                    <select class="last-item" name="location" id="location">
                        <option value="San Francisco">San Francisco</option>
                        <option value="New York">New York</option>
                        <option value="Columbus">Columbus</option>
                        <option value="Austin">Austin</option>
                        <option value="Philly">Philly</option>
                        <option value="Ottawa">Ottawa</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>
            </div>

            <fieldset class="gender">
                <legend>Gender:</legend>

                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">

                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
            </fieldset>

            <div class="experience-area">
                <label for="experience">Experience:</label>
                <br>
                <textarea name="experience" id="experience"></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
        <a href="#">Flickr</a>
    </footer>

</body>

</html>
