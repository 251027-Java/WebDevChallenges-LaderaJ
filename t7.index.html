<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>

<body>
    <label for="num-input">Enter a number:</label>
    <input type="number" id="num-input">

    <button onclick="squareInput()">Square It!</button>

    <script>
        function squareInput() {
            const value = document.getElementById('num-input').value;

            if (value.length === 0) {
                alert('Please enter a number');
                return;
            }

            const num = parseFloat(value);
            alert('The square is ' + square(num));
        }

        function square(num) {
            return num * num;
        }
    </script>

</body>

</html>
